  <div class="weui-cell">
    <div class="weui-cell__hd">
    	<label class="weui-label">商品名称</label>
    </div>
    <div class="weui-cell__bd">
      <input class="weui-input" type="type" ng-model="title" id="title">
    </div>
  </div>
  <!-- 开始日期 -->
  <div class="weui-cell">
    <div class="weui-cell__hd">
      <label class="weui-label">活动开始日期</label>
    </div>
    <div class="weui-cell__bd">
      <input class="weui-input" type="date" id="timestart" ng-model="timestart">
    </div>
  </div>
  <!-- 结束日期 -->
  <div class="weui-cell">
    <div class="weui-cell__hd">
      <label class="weui-label">活动结束日期</label>
    </div>
    <div class="weui-cell__bd">
      <input class="weui-input" type="date" id="timeend" ng-model="timeend">
    </div>
  </div>
  <!-- 使用起始时间 -->
  <div class="weui-cell">
    <div class="weui-cell__hd">
      <label class="weui-label">使用起始日期</label>
    </div>
    <div class="weui-cell__bd">
      <input class="weui-input" type="date" id="usestart" ng-model="usestart">
    </div>
  </div>
  <!-- 使用截止日期 -->
  <div class="weui-cell">
    <div class="weui-cell__hd">
      <label class="weui-label">使用截止日期</label>
    </div>
    <div class="weui-cell__bd">
      <input class="weui-input" type="date" id="useend" ng-model="useend">
    </div>
  </div>
  <div class="weui-cell">
    <div class="weui-cell__hd">
      <label class="weui-label">地址</label>
    </div>
    <div class="weui-cell__bd">
      <input class="weui-input" type="type" ng-model="address" id="address">
    </div>
  </div>
  <div class="weui-cell">
    <div class="weui-cell__hd">
      <label class="weui-label">客服联系方式</label>
    </div>
    <div class="weui-cell__bd">
      <input class="weui-input" type="tel" ng-model="contact" id="contact">
    </div>
  </div>
  <div class="weui-cell">
    <div class="weui-cell__hd">
      <label class="weui-label">交货方式</label>
    </div>
    <div class="weui-cell__bd">
      <input type="radio" name="youji" value="1">邮寄
      <input type="radio" name="youji" value="0" checked>电子兑换码
    </div>
  </div>
  <div class="weui-cell">
    <div class="weui-cell__hd">
      <label class="weui-label">购买选择日期</label>
    </div>
    <div class="weui-cell__bd">
      <input type="radio" name="shiyong" value="1">是
      <input type="radio" name="shiyong" value="0" checked>否
    </div>
  </div>
  <div class="weui-cells__title">预定须知</div>
  <div class="weui-cells weui-cells_form">
    <div class="weui-cell">
      <div class="weui-cell__bd">
        <textarea class="weui-textarea" rows="3" id="buy" ng-model="buy"></textarea>
      </div>
    </div>
  </div>
  <div class="weui-cells__title">商品简要描述</div>
  <div class="weui-cells weui-cells_form">
    <div class="weui-cell">
      <div class="weui-cell__bd">
        <textarea class="weui-textarea" rows="3" id="summary" ng-model="summary"></textarea>
      </div>
    </div>
  </div>
  <div class="weui-cells__title">商品详细描述</div>
  <div class="weui-cells weui-cells_form">
    <div class="weui-cell">
      <div class="weui-cell__bd">
        <textarea class="weui-textarea" rows="5" id="detailsummary" ng-model="detailsummary"></textarea>
      </div>
    </div>
  </div>
  <!-- 图片预览 -->
  <div class="weui-gallery" id="gallery">  
    <span class="weui-gallery__img" id="galleryImg"></span>  
    <div class="weui-gallery__opr">  
      <a href="javascript:" class="weui-gallery__del">  
        <i class="weui-icon-delete weui-icon_gallery-delete" id="i"></i>  
      </a>  
    </div>  
  </div>
  <!-- 图片上传 -->
  <div class="weui-cells weui-cells_form">
      <div class="weui-cell">
        <div class="weui-cell__bd">
          <!-- 上传图片 -->
          <div class="weui-uploader">
            <div class="weui-uploader__hd">
              <p class="weui-uploader__title">商品图片(若要修改请删除所有图片)</p>
              <button id="delete" style="margin-right: 20px;">删除</button>
            </div>
            <div class="weui-uploader__bd">
              <ul class="weui-uploader__files" id="uploaderFiles">
                <!-- <li ng-repeat="(key,item) in imgs" class="weui-uploader__file" style="background-image:url(http://www.lexianglive.com:/{{item}})">
                </li>  -->   
              </ul>
              <div class="weui-uploader__input-box" id="weui-uploader__input-box">
                <input id="uploaderInput" class="weui-uploader__input zjxfjs_file" type="file" accept="image/*" multiple="">
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  <!-- 海报预览 -->
  <div class="weui-gallery" id="galleryhaibao">  
    <span class="weui-gallery__img" id="galleryhaibaoImg"></span>        
      <div class="weui-gallery__opr">  
        <a href="javascript:" class="weui-gallery__del">  
          <i class="weui-icon-delete weui-icon_gallery-delete" id="i_haibao"></i>  
        </a>  
      </div>  
  </div>
  <!-- 海报上传 -->
  <div class="weui-cells weui-cells_form">
      <div class="weui-cell">
        <div class="weui-cell__bd">
          <!-- 上传图片 -->
          <div class="weui-uploader">
            <div class="weui-uploader__hd">
              <p class="weui-uploader__title">海报图片(若要修改请删除所有图)</p>
              <button id="delete_haibao" style="margin-right: 20px;">删除</button>
            </div>
            <div class="weui-uploader__bd">
              <ul class="weui-uploader__files" id="uploaderhaibaoFiles">    
              </ul>
              <div class="weui-uploader__input-box" id="weui-uploader__input-box_haibao">
                <input id="uploaderhaibaoInput" class="weui-uploader__input haibao_file" type="file" accept="image/*" multiple="">
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  <!-- 上传视频 -->

  <!-- 添加按钮 -->
  <div class="weui-btn-area" style="padding-bottom: 10px;">
    <button id="btn" class="weui-btn weui-btn_primary">添加价格</button>
  </div>
  <!-- 添加细分 -->
  <div id="xifen">
    <div class="xifenList" ng-repeat="(key,item) in xifen">
      <div class="weui-cell">
        <div class="weui-cell__hd">
          <label class="weui-label">名称{{key+1}}</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="type" ng-model="item.psummary">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd">
          <label class="weui-label">商品原价</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="number" ng-model="item.price">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd">
          <label class="weui-label">商品现价</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="number" ng-model="item.sprice">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd">
          <label class="weui-label">供货价格</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="number" ng-model="item.cost">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd">
          <label class="weui-label">库存</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="number" ng-model="item.stock">
        </div>
        <button class="delete" ng-click="delete(key)" id="delete">删除价格</button>
      </div>
    </div>
  </div>
  <!-- 提交按钮  -->
  <div class="weui-btn-area">
    <a class="weui-btn weui-btn_primary" href="javascript:" id="submit">提交审核</a>
  </div> 
	<!-- tab栏 -->
  <div>
    <div class="weui-tabbar">
      <a class="weui-tabbar__item weui-bar__item--on" ng-click="publish(openid,usertype)">
        <div class="weui-tabbar__icon">
          <img src="../images/publish-sel.png" alt="">
        </div>
        <p class="weui-tabbar__label">修改</p>
      </a>
      <a class="weui-tabbar__item" ng-click="my(openid,usertype)">
        <div class="weui-tabbar__icon">
          <img src="../images/my.png" alt="">
        </div>
        <p class="weui-tabbar__label">我的</p>
      </a>
    </div>
  </div> 
</div>
