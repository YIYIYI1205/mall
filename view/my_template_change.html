<!-- 分销页面中的资料修改页面 -->
<div class="weui-cells weui-cells_form">
  <div class="weui-cell">
    <div class="weui-cell__hd">
      <label class="weui-label">手机号</label>
    </div>
    <div class="weui-cell__bd" style="color:#ccc;" ng-bind="tel"></div>
  </div>
  <div class="weui-cell">
    <div class="weui-cell__hd">
      <label class="weui-label">公司名称</label>
    </div>
    <div class="weui-cell__bd">
      <input class="weui-input" type="type" ng-model="shop" id="shop">
    </div>
  </div>
  <div class="weui-cell">
    <div class="weui-cell__hd">
      <label class="weui-label">区域</label>
    </div>
    <div class="weui-cell__bd">
      <input id="area" class="weui-input" ng-model="area" areaid="10064 10043 10375">
    </div>
  </div>
  <div class="weui-cell">
    <div class="weui-cell__hd">
      <label class="weui-label">小区</label>
    </div>
    <div class="weui-cell__bd">
      <input class="weui-input" type="type" ng-model="xiaoqu" id="xiaoqu">
    </div>
  </div>
  <div class="weui-cell">
    <div class="weui-cell__hd">
      <label class="weui-label">分销级别</label>
    </div>
    <div class="weui-cell__bd">
      <div class="weui-cell__bd" style="color:#ccc;" ng-bind="sailjibie"></div>
    </div>
  </div>

</div>

</div>
